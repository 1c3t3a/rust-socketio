[package]
name = "rust-socketio"
version = "0.1.0"
authors = ["Bastian Kersting <bastian@cmbt.de>"]
edition = "2018"

[dependencies]
base64 = "0.13.0"
url = "2.2.0"
rand = "0.7.3"
reqwest = "0.10.10"
tokio = { version = "0.2", features = ["full"] }
rust-crypto = "0.2.36"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-rt = "1.1.1"
