[package]
name = "rust_socketio"
version = "0.1.0"
authors = ["Bastian Kersting <bastian@cmbt.de>"]
edition = "2018"
description = "An implementation of a socketio client written in the async rust."
readme = "README.md"
repository = "https://github.com/1c3t3a/rust-socketio"
keywords = ["socketio", "engineio", "network"]
categories = ["asynchronous", "network-programming", "web-programming", "web-programming::websocket"]
license = "MIT"

[badges]
maintenance = { status = "Ongoing development" }

[dependencies]
base64 = "0.13.0"
rand = "0.7.3"
crossbeam-utils = "0.8.1"
reqwest = "0.10.10"
tokio = { version = "0.2", features = ["full"] }
adler32 = "1.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
either = "1.6.1"
regex = "1.4.2"
if_chain = "1.0.1"

[dev-dependencies]
actix-rt = "1.1.1"
